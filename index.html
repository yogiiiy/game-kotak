<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Kotak</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #000;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const CONFIG = {
      PLAYER_START_X: 180,
      PLAYER_START_Y: 500,
      PLAYER_SIZE: 40,
      PLAYER_SPEED: 5,

      ENEMY_START_Y: -40,
      ENEMY_SIZE: 40,
      ENEMY_SPEED: 6,
      
      LEVEL_UP_SCORE: 10
    }

    const GAME_STATE = {
      READY: "ready",
      PLAYING: "playing",
      GAME_OVER: "game_over"
    }

    const player = {
      x: CONFIG.PLAYER_START_X,
      y: CONFIG.PLAYER_START_Y,
      size: CONFIG.PLAYER_SIZE,
      speed: CONFIG.PLAYER_SPEED
    };
    const enemy = {
    x: 0,
    y: CONFIG.ENEMY_START_Y,
    size: CONFIG.ENEMY_SIZE,
    speed: CONFIG.ENEMY_SPEED
    };

    const keys = {};

    let skor = 0;

    window.addEventListener("keydown", e => {
      keys[e.key] = true;
    });

    window.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    let currentState = GAME_STATE.READY;
    
    function resetGame(){
        player.x = CONFIG.PLAYER_START_X
        player.y = CONFIG.PLAYER_START_Y
        enemy.x = Math.random() * (canvas.width - enemy.size)
        enemy.y = CONFIG.ENEMY_START_Y
        
        skor = 0
        currentState = GAME_STATE.PLAYING
        enemy.speed = CONFIG.ENEMY_SPEED // ngebalikin speed musuh ke semula   
    }

    function resetEnemy () {
      enemy.x = Math.random() * (canvas.width - enemy.size)
      enemy.y = CONFIG.ENEMY_START_Y
    }

    function updateEnemy () {
       enemy.y += enemy.speed;
       if (enemy.y > canvas.height) {
        skor++;

       // ini buat level semakin naik
       if (skor % CONFIG.LEVEL_UP_SCORE === 0) {
        enemy.speed += 1
      }
      resetEnemy()
      }
       
    } 

    function updatePlayer() {
      if (keys["a"] || keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["d"] || keys["ArrowRight"]) player.x += player.speed;
      if (keys["w"] || keys["ArrowUp"]) player.y -= player.speed;
      if (keys["s"] || keys["ArrowDown"]) player.y += player.speed;

      // batas layar
      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
    }

    function checkCollision() {
      if (
       player.x < enemy.x + enemy.size &&
       player.x + player.size > enemy.x &&
       player.y < enemy.y + enemy.size &&
       player.y + player.size > enemy.y
      ) {
          currentState = GAME_STATE.GAME_OVER;
      }
    }

    function update() {

      // buat start game
      if (currentState === GAME_STATE.READY) {
        if (keys[" "] || keys["Space"]) {
          currentState = GAME_STATE.PLAYING
        }
        return
      }

      // buat reset game
      if (currentState === GAME_STATE.GAME_OVER) {
        if (keys["r"]) resetGame()
        return
      }

      // buat update enemy
      updateEnemy()

      // buat update status player
      updatePlayer()

      // buat update collision
      checkCollision()
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.fillRect(player.x, player.y, player.size, player.size);
      ctx.fillStyle = "red";
      ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);

      drawScore()

      if (currentState === GAME_STATE.GAME_OVER) {
        drawGameOver()
      }
      
      if (currentState === GAME_STATE.READY) {
        drawGameStart()
      }
    }

    function drawScore() {
      // buat nampilin skor
      ctx.fillStyle = "red"
      ctx.font = "30px Arial"
      ctx.textAlign = "left"
      ctx.fillText("SCORE : " + skor, canvas.width / 10, canvas.height / 10)
    }

    function drawGameOver() {
      ctx.save()
      

      ctx.globalAlpha = 0.7 
      ctx.fillStyle = "blue"
      ctx.fillRect(0, 0, 400, 600)

      drawScore()


      ctx.fillStyle = "white";
      ctx.font = "40px Arial";
      ctx.textAlign = "center";
      ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);

      ctx.font = "20px Arial"
      ctx.fillText(
        `Press "R" to Restart`,
        canvas.width / 2,
        canvas.height / 2 + 40
      )

      ctx.restore()
    }

    function drawGameStart() {
      ctx.save()

      ctx.fillStyle = "white"
      ctx.font = "25px Arial"
      ctx.textAlign = "center"
      ctx.fillText(
        "Press SPACE to Start the Game",
        canvas.width / 2,
        canvas.height / 2
      )

      ctx.restore()
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  
  </script>
</body>
</html>
